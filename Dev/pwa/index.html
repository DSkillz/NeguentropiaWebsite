<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="manifest" href="/manifest.json">
  <title>PWA Exemple</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      grid-gap: 10px;
      height: 100vh;
    }

    .header {
      grid-column: 1 / span 3;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    .content {
      grid-column: 2 / span 1;
      grid-row: 2 / span 1;
      background-color: #fff;
      padding: 20px;
      text-align: center;
    }

    .footer {
      grid-column: 1 / span 3;
      background-color: #f0f0f0;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .container {
        grid-template-columns: repeat(1, 1fr);
        grid-template-rows: repeat(5, auto);
      }

      .content {
        grid-column: 1 / span 1;
        grid-row: 3 / span 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>PWA Exemple</h1>
    </div>
    <div class="content">
      <p id="date"></p>
    </div>
    <div class="footer">
      <button id="install">Installer</button>
    </div>
  </div>
  <script>
    // Enregistrer le service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/sw.js').then(function(registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    // Afficher la date et l'heure actuelles
    function showDate() {
      let date = new Date();
      let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric' };
      document.getElementById('date').textContent = date.toLocaleDateString('fr-FR', options);
    }

    showDate();
    setInterval(showDate, 1000);

    // GÃ©rer l'installation de la PWA
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install').style.display = 'block';
    });

    document.getElementById('install').addEventListener('click', (e) => {
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then((choiceResult) => {
        if (choiceResult.outcome === 'accepted') {
          console.log('User accepted the install prompt');
        } else {
          console.log('User dismissed the install prompt');
        }
        deferredPrompt = null;
      });
    });
  </script>
</body>
</html>
